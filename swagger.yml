swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /intersite-vertical:
    get:
      operationId: "intersite.read"
      tags:
        - "Inter-Site service"
      summary: "the inter-site Service mapping structure GET"
      description: "Read the list of inter-site services"
      responses:
        200:
          description: "Successful read inter-site service list operation"
          schema:
            type: "array"
            items:
              properties:
                id:
                  type: "string"
                type:
                  type: "string"
                name:
                  type: "string"
                resources:
                  type: "array"
                  items: 
                    type: "string"  
                interconnections:
                  type: "array"
                  items: 
                    type: "string"
    post:
      operationId: "intersite.create"
      tags:
        - "Inter-Site service"
      summary: "Creates an inter-site Service POST"
      description: "Create an inter-site service"
      parameters:
        - name: "inter-site service"
          in: "body"
          description: "data for inter-service creation"
          required: "True"
          schema:
            type: "object"
            properties:
              type:
                type: "string"
                description: "Type of inter-site service"
              name:
                type: "string"
                description: "Name of the inter-site service"
              resources:
                type: "array"
                items:
                  type: "string"  
      responses:
        201:
          description: "Successful create inter-site service operation"
