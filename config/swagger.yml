swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

# Paths supported by the server application
paths:
  /region:
    get:
      operationId: readRegionName
      tags:
        - regions
      summary: Get the local region name
      description: Read the local region name
      x-swagger-router-controller: controllers.intersite
      responses:
        200:
          description: Successful read region name
          schema:
            properties:
              name:
                type: string
                description: Name of the local region
  /intersite-vertical:
    get:
      operationId: verticalReadAllService
      tags:
        - services
      summary: the inter-site Service mapping structure GET
      description: Read the list of inter-site services
      x-swagger-router-controller: controllers.intersite
      responses:
        200:
          description: Successful read inter-site service list operation
          schema:
            type: array
            items:
              properties:
                service_id:
                  type: string
                  description: ID of the inter-site service
                service_type:
                  type: string
                  description: Inter-site service type (L2 or L3)
                service_name:
                  type: string
                  description: Name of the inter-site service
                service_params:
                  type: string
                  description: Additional params for the inter-site service
                service_resources:
                  type: array
                  description: Resources to federate
                  items: 
                    properties:
                      service_id:
                        type: integer
                      resource_region:    
                        type: string
                      resource_uuid:    
                        type: string  
                service_interconnections:
                  type: array
                  description: Locally created interconnections
                  items:
                    properties:
                      interconnexion_uuid:
                        type: string
    post:
      operationId: verticalCreateService
      tags:
        - services
      summary: Creates an inter-site Service POST
      description: Create an inter-site service
      x-swagger-router-controller: controllers.intersite
      parameters:
        - name: service
          in: body
          description: data for inter-service creation
          required: True
          schema:
            type: object
            properties:
              type:
                type: string
                description: Type of inter-site service
              name:
                type: string
                description: Name of the inter-site service
              resources:
                type: array
                items:
                  type: string 
      responses:
        201:
          description: Successful create inter-site service operation
          schema:
            properties:
              id:
                type: string
                description: Id of the person
              type:
                type: string
                description: Inter-site service type
              name:
                type: string
                description: Name of the inter-site service
              resources:
                type: array
                description: Resources to federate
                items: 
                  type: string  
              interconnections:
                type: array
                description: Locally created interconnections
                items: 
                  type: string
    
  /intersite-vertical/{global_id}:
    delete:
      operationId: verticalDeleteService
      tags:
        - services
      summary: Deletes an inter-site Service DELETE
      description: Deletes an inter-site service
      x-swagger-router-controller: controllers.intersite
      parameters:
        - name: global_id
          in: path
          type: string
          required: True
          description: Id of the service to delete
      responses:
        200:
          description: Successfully deleted a service from service list

    get:
      operationId: verticalReadOneService
      tags:
        - services
      summary: Read one inter-site Service GET
      description: Read one inter-site service
      x-swagger-router-controller: controllers.intersite
      parameters:
        - name: global_id
          in: path
          type: string
          required: True
      responses:
        200:
          description: Successfully read service from service list 
          schema:
            properties:
              id:
                type: string
                description: ID of inter-site service
              type:
                type: string
                description: Type of inter-site service
              name:
                type: string
                description: Name of the inter-site service
              params:
                type: string
                description: Additional params for the inter-site service
              resources:
                type: array
                items:
                  type: string
              interconnections:
                type: array
                items:
                  type: string

    put:
      operationId: verticalUpdateService
      tags:
        - services
      summary: Update an already deployed service
      description: Update an already deployed service
      x-swagger-router-controller: controllers.intersite
      parameters:
        - name: global_id
          in: path
          description: Global ID of the service to update
          type: string
          required: True
        - name: service
          in: body
          schema: 
            type: object
            properties: 
              resources:
                type: array
                items:
                  type: string 
      responses:
        200:
          description: Successfully update service
          schema:
            properties:
              id:
                type: string
                description: ID of inter-site service
              type:
                type: string
                description: Type of inter-site service
              name:
                type: string
                description: Name of the inter-site service
              params:
                type: string
                description: Additional params for the inter-site service
              resources:
                type: array
                items:
                  type: string
              interconnections:
                type: array
                items:
                  type: string

  /intersite-horizontal:
    post:
      operationId: horizontalCreateService
      tags:
        - horizontal
      summary: Horizontal request to create an inter-site Service POST
      description: Horizontal request to create an inter-site Service 
      x-swagger-router-controller: controllers.intersite
      parameters:
        - name: service
          in: body
          description: data for inter-site creation
          required: True
          schema:
            type: object
            properties:
              global:
                type: string
                description: First created ID of the service
              type:
                type: string
                description: Type of inter-site service
              name:
                type: string
                description: Name of the inter-site service
              params:
                type: array
                items:
                  type: string
                description: Additional params for the inter-site service
              resources:
                type: array
                items:
                  type: string 
      responses:
        201:
          description: Successful create inter-site service operation

  /intersite-horizontal/{global_id}:
    delete:
      operationId: horizontalDeleteService
      tags:
        - horizontal
      summary: Deletes an inter-site Service DELETE
      description: Deletes an inter-site service
      x-swagger-router-controller: controllers.intersite
      parameters:
        - name: global_id
          in: path
          type: string
          required: True
          description: Id of the service to delete
      responses:
        200:
          description: Successfully deleted a service from service list

    get:
      operationId: horizontalReadParameters
      tags:
        - horizontal
      summary: Read the local cidr of an inter-site Service 
      description: Read one inter-site service
      x-swagger-router-controller: controllers.intersite
      parameters:
        - name: global_id
          in: path
          type: string
          required: True
      responses:
        200:
          description: Successfully read remote params from service list 
          schema:
            properties:
              params:
                type: array
                items:
                  type: string
    put:
      operationId: horizontalUpdateService
      tags:
        - horizontal
      summary: Update an already deployed service
      description: Update an already deployed service
      x-swagger-router-controller: controllers.intersite
      parameters:
        - name: global_id
          in: path
          description: Global ID of the service to update
          type: string
          required: True
        - name: service
          in: body
          schema: 
            type: object
            properties: 
              resources:
                type: array
                items:
                  type: string 
              params:
                type: array
                items:
                  type: string 
      responses:
        200:
          description: Successfully update service
          schema:
            properties:
              id:
                type: string
                description: ID of inter-site service
              type:
                type: string
                description: Type of inter-site service
              name:
                type: string
                description: Name of the inter-site service
              params:
                type: string
                description: Additional params for the inter-site service
              resources:
                type: array
                items:
                  type: string
              interconnections:
                type: array
                items:
                  type: string